buildscript
{
    repositories
	{
        mavenCentral()
        maven
		{
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
		
        maven
		{
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
	
    dependencies
	{
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.0.1"
group = "roycurtis.EnchantIcons"
archivesBaseName = "EnchantIcons"

minecraft
{
    version = "1.7.2-10.12.0.1046"
    assetDir = "eclipse/assets"
}

jar
{
    // Sets the output directory of the mod's jar file. Can be an absolute path to your
	// Minecraft mods folder for quicker testing
    destinationDir = file 'output'
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs)
	{
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs)
	{
        exclude 'mcmod.info'
    }
}
